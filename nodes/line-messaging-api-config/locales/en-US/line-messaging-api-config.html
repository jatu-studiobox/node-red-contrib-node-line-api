<script type="text/html" data-help-name="line-messaging-api-config">
    <p>LINE Messaging API configuration Node. Configure LINE Messaging API configuration values for sharing between nodes.</p>
    <h3>Input Settings</h3>
    <dl class="message-properties">
        <dt>Channel Name (BOT Name) <span class="property-type">string</span></dt>
        <dd>LINE Messaging API channel name (BOT name). Display name at main node for easy recognization.</dd>
        <dt>Channel Access Token <span class="property-type">string</span></dt>
        <dd>LINE Messaging API Channel Access Token for using LINE Messaging API.</dd>
        <dt>Channel Secret <span class="property-type">string</span></dt>
        <dd>LINE Messaging API Channel Secret for using LINE Messaging API.</dd>
    </dl>
    <h3>Additional details</h3>
    <p>Obtain LINE Messaging API Channel Access Token and Channel Secret at your LINE Messaging API Channel.</p>
</script>
