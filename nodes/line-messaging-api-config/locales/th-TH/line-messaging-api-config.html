<script type="text/html" data-help-name="line-messaging-api-config">
    <p>โหนด LINE Messaging API configuration สำหรับการกำหนดค่าต่าง ๆ LINE Messaging API configuration เพื่อการใช้งานร่วมกันระหว่างโหนดต่าง ๆ</p>
    <h3>การตั้งค่า Input</h3>
    <dl class="message-properties">
        <dt>Channel Name (BOT Name) <span class="property-type">string</span></dt>
        <dd>ชื่อ channel ของ LINE Messaging API (ชื่อ BOT) ซึ่งจะใช้เป็นชื่อที่แสดงที่โหนดหลัก ทำให้ง่ายต่อการจำ</dd>
        <dt>Channel Access Token <span class="property-type">string</span></dt>
        <dd>LINE Messaging API Channel Access Token สำหรับใช้งาน LINE Messaging API</dd>
        <dt>Channel Secret <span class="property-type">string</span></dt>
        <dd>LINE Messaging API Channel Secret สำหรับใช้งาน LINE Messaging API</dd>
    </dl>
    <h3>รายละเอียดเพิ่มเติม</h3>
    <p>สร้าง LINE Messaging API Channel Access Token และ Channel Secret ที่ LINE Messaging API Channel</p>
</script>
