<script type="text/html" data-help-name="node-line-notify">
    <p>Send message notification to LINE Notify.</p>
    <h3>Settings</h3>
    <dl class="message-properties">
        <dt>LINE Notify Access Token <span class="property-type">string</span></dt>
        <dd>LINE Notify Access Token for using LINE Notify API</dd>
        <dt>Use external data <span class="property-type">boolean</span></dt>
        <dd>Use data from outside or node self. Please see mode detail section.</dd>
        <dt>Disabled user push Notification <span class="property-type">boolean</span></dt>
        <dd>check: The user doesn't receive Push Notification when the message is sent.</dd>
        <dd>uncheck: The user receives Push Notification when the message is sent.</dd>
    </dl>
    <h3>Mode detail sections</h3>
    <p>1. Node self data mode (default mode). Using node UI input data.</p>
    <dl class="message-properties">
        <dt>Message <span class="property-type">string</span></dt>
        <dd>1000 characters max</dd>
        <dt>Image URL <span class="property-type">boolean</span></dt>
        <dd>Use image URL with LINE Notify.</dd>
        <dt class="optional">Fullsize URL <span class="property-type">URL string</span></dt>
        <dd>Maximum size of 2048×2048px JPEG</dd>
        <dt class="optional">Thumbnail URL <span class="property-type">URL string</span></dt>
        <dd>Maximum size of 240×240px JPEG</dd>
        <dt>Upload Image <span class="property-type">boolean</span></dt>
        <dd>Use upload a image file to the LINE server.</dd>
        <dt class="optional">Upload Image <span class="property-type">string</span></dt>
        <dd>Should be an absolute path to upload image file, e.g. C:\folder\image.jpg (Support .png and .jpg)</dd>
        <dt>Use Sticker <span class="property-type">boolean</span></dt>
        <dd>check: Use sticker with LINE Notify.</dd>
        <dd>uncheck: Not use sticker with LINE Notify.</dd>
        <dt class="optional">Package ID <span class="property-type">number</span></dt>
        <dd>LINE Package Id of sticker Id</dd>
        <dt class="optional">Sticker Id <span class="property-type">number</span></dt>
        <dd>LINE Sticker Id</dd>
    </dl>
    <p>2. Use data from external node by using <font color="blue"><i>msg</i></font> object.</p>
    <p>Inputs</p>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>1000 characters max</dd>
        <dt class="optional">useImageUrl <span class="property-type">boolean</span></dt>
        <dd><font color="blue"><i>If not send, automated set to false</i></font></dd>
        <dd>true: Use image URL with LINE Notify. Additional <font color="blue"><i>imageFullsizeUrl</i></font> and <font color="blue"><i>imageThumbnailUrl</i></font> must be specified.</dd>
        <dd>false: Not use image URL with LINE Notify.</dd>
        <dt class="optional">imageFullsizeUrl <span class="property-type">URL string</span></dt>
        <dd>Maximum size of 2048×2048px JPEG</dd>
        <dd><font color="blue"><i>Required</i> if useImageUrl is true.</font></dd>
        <dt class="optional">imageThumbnailUrl <span class="property-type">URL string</span></dt>
        <dd>Maximum size of 240×240px JPEG</dd>
        <dd><font color="blue"><i>Required</i> if useImageUrl is true.</font></dd>
        <dt class="optional">useImageFile <span class="property-type">boolean</span></dt>
        <dd><font color="blue"><i>If not send, automated set to false</i></font></dd>
        <dd>true: Upload a image file to the LINE server. Additional <font color="blue"><i>imageFile</i></font> must be specified.</dd>
        <dd>false: Not upload a image file to the LINE server.</dd>
        <dt class="optional">imageFile <span class="property-type">string</span></dt>
        <dd>Should be an absolute path to upload image file, e.g. C:\folder\image.jpg (Support .png and .jpg)</dd>
        <dd><font color="blue"><i>Required</i> if useImageFile is true.</font></dd>
        <dd>If you specified imageFullsizeUrl ,imageThumbnailUrl and imageFile, imageFile takes precedence. See more detail at LINE Notify API Document</dd>
        <dt class="optional">useSticker <span class="property-type">boolean</span></dt>
        <dd><font color="blue"><i>If not send, automated set to false</i></font></dd>
        <dd>true: Use sticker with LINE Notify. Additional <font color="blue"><i>stickerPackageId</i></font> and <font color="blue"><i>stickerId</i></font> must be specified.</dd>
        <dd>false: Not use sticker with LINE Notify.</dd>
        <dt class="optional">stickerId <span class="property-type">number</span></dt>
        <dd>LINE Sticker Id</dd>
        <dd><font color="blue"><i>Required</i> if useSticker is true.</font></dd>
        <dt class="optional">stickerPackageId <span class="property-type">number</span></dt>
        <dd>LINE Package Id of sticker Id</dd>
        <dd><font color="blue"><i>Required</i> if useSticker is true.</font></dd>
    </dl>
    <h3>Output Section</h3>
    <p>Output for all modes</p>
    <dl class="message-properties">
        <dt>msg.status <span class="property-type">number</span></dt>
        <dd>result status code</dd>
        <dt>msg.payload <span class="property-type">string</span></dt>
        <dd>result status message</dd>
    </dl>
    <h3>Details</h3>
    <p>Obtain LINE Notify Access Token at <a target="_blank" href="https://notify-bot.line.me/">LINE Notify API</a>.</p>
    <p>See more details at <a target="_blank" href="https://notify-bot.line.me/doc/en/">LINE Notify API Document</a>.</p>
    <p>See more details about Sticker ID and Package ID at <a target="_blank" href="https://developers.line.biz/en/docs/messaging-api/sticker-list/">LINE List of available stickers.</a></p>
 </script>
