    .labelHighlight {
        color: #476582;
        padding: .25rem .5rem;

<script type="text/html" data-help-name="node-line-bot-quick-reply-item">
    <p>โหนด LINE Quick Reply Item ไม่ต้อง Code ใช้งานง่ายในการสร้างรายการ Quick Reply สำหรับให้ผู้ใช้งานแตะปุ่มหรือรูปภาพในการส่งข้อความได้รวดเร็วขึ้น</p>
    <p>โหนดนี้จะใช้ร่วมกับโหนด LINE Quick Reply Collector <span class="labelHighlight">node-line-bot-quick-reply-collector</span>.</p>
    <h3>แชร์ Input Settings</h3>
    <dl class="message-properties">
        <dt>Use Quick Reply Item <span class="property-type">boolean</span></dt>
        <dd>ใช้/ไม่ใช้ Quick Reply Item นี้</dd>
        <dt>Action <span class="property-type">string</span></dt>
        <dd>ประเภทของ Action ที่ bot จะได้รับเมื่อผู้ใช้งานแตะปุ่มหรือรูปภาพของข้อความ</dd>
        <dd>ได้แก่ <span class="labelHighlight">Postback</span>, <span class="labelHighlight">Message</span>, <span class="labelHighlight">URI</span>, <span class="labelHighlight">Datetime picker</span>, <span class="labelHighlight">Camera</span>, <span class="labelHighlight">Camera roll</span> และ <span class="labelHighlight">Location</span></dd>
        <dt class="optional">Image URL <span class="property-type">URL string</span></dt>
        <dd>URL รูปไอคอน ต้องอยู่ในรูปแบบ https, ประเภทไฟล์ PNG และ aspectRatio 1:1 (หรือสี่เหลี่ยมจตุรัส)</dd>
        <dt>Label <span class="property-type">string</span></dt>
        <dd>ข้อความบนฉลากของปุ่ม quick reply เป็นตัวอักษรขนาดไม่เกิน 20 ตัวอักษร</dd>
    </dl>
    <h3>เพิ่มเติม Input Settings ของ <i>Message</i></h3>
    <dl class="message-properties">
        <dt>Text <span class="property-type">string</span></dt>
        <dd>ข้อความที่จะถูกส่งเมื่อ Action ถูกทำงาน เป็นตัวอักษรขนาดไม่เกิน 300 ตัวอักษร</dd>
    </dl>
    <h3>เพิ่มเติม Input Settings ของ <i>URI</i></h3>
    <dl class="message-properties">
        <dt>URI <span class="property-type">URL string</span></dt>
        <dd>URI ที่ถูกเปิดเมื่อ Action ถูกทำงาน เป็นตัวอักษรขนาดไม่เกิน 1,000 ตัวอักษร</dd>
        <dt>URI Desktop<span class="property-type">URL string</span></dt>
        <dd>URI ที่ถูกเปิดสำหรับบน LINE ของ macOS และ Windows เมื่อ Action ถูกทำงาน เป็นตัวอักษรขนาดไม่เกิน 1,000 ตัวอักษร</dd>
    </dl>
    <p>
        รูปแบบที่ใช้งานได้แก่ <span class="labelHighlight">http</span>, <span class="labelHighlight">https</span> และ <span class="labelHighlight">tel</span>
        <br/>ตัวอย่าง 1 http://www.domainname.com
        <br/>ตัวอย่าง 2 https://www.domainname.com
        <br/>ตัวอย่าง 3 tel:0909990099 [ตัวเลข 9-10 หลัก]
        <br/><a href="https://developers.line.biz/en/docs/messaging-api/using-line-url-scheme/" target="_black">ดู Using LINE features with the LINE URL scheme</a>
    </p>
    <h3>เพิ่มเติม Input Settings ของ <i>Postback</i></h3>
    <dl class="message-properties">
        <dt>Data <span class="property-type">string</span></dt>
        <dd>string ที่ส่งคืนผ่าน webhook ใน <span class="labelHighlight">postback.data</span> property ของ <a href="https://developers.line.biz/en/reference/messaging-api/#postback-event" target="_blank">postback event</a> เป็นตัวอักษรขนาดไม่เกิน 300 ตัวอักษร</dd>
        <dt>Display Text <span class="property-type">string</span></dt>
        <dd>ข้อความที่แสดงในการแชทเป็นข้อความที่ส่งโดยผู้ใช้เมื่อมีการดำเนินการ เป็นตัวอักษรขนาดไม่เกิน 300 ตัวอักษร</dd>
    </dl>
    <h3>เพิ่มเติม Input Settings ของ <i>Datetime picker</i></h3>
    <dl class="message-properties">
        <dt>Data <span class="property-type">string</span></dt>
        <dd>string ที่ส่งคืนผ่าน webhook ใน <span class="labelHighlight">postback.data</span> property ของ <a href="https://developers.line.biz/en/reference/messaging-api/#postback-event" target="_blank">postback event</a> เป็นตัวอักษรขนาดไม่เกิน 300 ตัวอักษร</dd>
        <dt>Mode <span class="property-type">string</span></dt>
        <dd>โหมด Action 
            <br/><span class="labelHighlight">Date</span> : เลือกวันที่
            <br/><span class="labelHighlight">Time</span> : เลือกเวลา
            <br/><span class="labelHighlight">Datetime</span> : เลือกวันที่และเวลา
        </dd>
        <dt class="optional">Initial <span class="property-type">string</span></dt>
        <dd>ค่าเริ่มต้นของวันที่หรือเวลา</dd>
        <dt class="optional">Min <span class="property-type">string</span></dt>
        <dd>ค่าวันที่หรือเวลาที่น้อยที่สุดที่สามารถเลือกได้ ต้องมีค่าน้อยกว่าค่า <span class="labelHighlight">max</span></dd>
        <dt class="optional">Max <span class="property-type">string</span></dt>
        <dd>ค่าวันที่หรือเวลาที่ใหญ่ที่สุดที่สามารถเลือกได้ ต้องมีค่ามากกว่า <span class="labelHighlight">min</span></dd>
    </dl>
    <p>
        รูปแบบวันที่คือ <span class="labelHighlight">dd/mm/yyyy</span><br/>รูปแบบเวลาคือ <span class="labelHighlight">hh:mm</span> ใช้รูปแบบเวลา 24 ชม.
    </p>
    <h3>Node API</h3>
    <p>ใช้งานผ่าน object <code>msg</code></p>
    <dl class="message-properties">
        <dt class="optional">useQuickReplyItem <span class="property-type">boolean</span></dt>
        <dd>ใช้/ไม่ใช้ Quick Reply Item</dd>
        <dd>หมายเหตุ: ค่าส่งเข้ามาจะมีความสำคัญเหนือกว่าการตั้งค่าโหนด</dd>
    </dl>
    <h3>Output Section</h3>
    <dl class="message-properties">
        <dt>msg.quickReplyItem <span class="property-type">object</span></dt>
        <dd>Quick Reply Item object</dd>
    </dl>
    <p>ตัวอย่าง output</p>
    <pre>{ 
    "item": { 
        "type": "action", 
        "action": { 
            "type": "camera", 
            "label":"test" 
        }
    },
    "useQuickReplyItem": true
}</pre>
    <h3>ตัวอย่าง</h3>
    <p>ดูตัวอย่างการใช้งานได้ที่เมนู Import ของ Node-RED ที่หัวข้อ <span class="labelHighlight">node-red-contrib-node-line-api</span> และกลุ่มย่อย <span class="labelHighlight">line-quick-reply-examples</span></p>
    <h3>รายละเอียดเพิ่มเติม</h3>
    <p>ดูรายละเอียดเพิ่มเติมได้ที่ <a target="_blank" href="https://developers.line.biz/en/reference/messaging-api/#action-objects">LINE Messaging API: Action Objects</a></p>
</script>
