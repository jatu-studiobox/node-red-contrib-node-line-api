<script type="text/html" data-help-name="node-line-bot-quick-reply-collector">
    <p>LINE Quick Reply Collector Node. No need to code. Easy to collect result from Quick Reply Item Node for creation quick reply by user taps a button or an image in a message.</p>
    <p>This node uses together with LINE Quick Reply Item Nodes <span class="labelHighlight">node-line-bot-quick-reply-item</span>.</p>
    <h3>Input Settings</h3>
    <dl class="message-properties">
        <dt>Number items <span class="property-type">Integer</span></dt>
        <dd>Number of items used. Maximum used is 13.</dd>
    </dl>
    <h3>Usage</h3>
    <p>Connect with multiple LINE Quick Reply Item Nodes. Collect results from all Quick Reply Items nodes, then combine into one.</p>
    <h3>Output Section</h3>
    <dl class="message-properties">
        <dt>msg.quickReplyItems <span class="property-type">object[]</span></dt>
        <dd>Array of Quick Reply Item object (only items whose 'Use Quick Reply Item' value is true).</dd>
    </dl>
    <p>Example output</p>
    <pre>[
    {
        "type": "action",
        "action": {
            "type": "location",
            "label": "Current location"
        }
    },
    {
        "type": "action",
        "action": {
            "type":"cameraRoll",
            "label":"Camera Roll"
        }
    }
]</pre>
    <h3>Examples Section</h3>
    <p>See usage examples at Node-RED Import menu. Examples at <span class="labelHighlight">node-red-contrib-node-line-api</span>, then <span class="labelHighlight">line-quick-reply-examples</span></p>
    <h3>Additional details</h3>
    <p>See more details at <a href="https://developers.line.biz/en/docs/messaging-api/using-quick-reply/" target="_blannk">Using quick replies</a></p>
    <p>See more details at <a target="_blank" href="https://developers.line.biz/en/reference/messaging-api/#action-objects">LINE Messaging API: Action Objects</a></p>
</script>
