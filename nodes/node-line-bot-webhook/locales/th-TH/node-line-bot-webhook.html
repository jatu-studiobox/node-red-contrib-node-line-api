<script type="text/html" data-help-name="node-line-bot-webhook">
    <p>โหนด LINE Webhook Node. โหนด Webhook เป็น endpoint สำหรับ LINE Messaging API channel.</p>
    <h3>การตั้งค่า Input</h3>
    <dl class="message-properties">
        <dt>Webhook URL <span class="property-type">string</span></dt>
        <dd>Endpoint URL บน Server ที่จะ process เหตุการณ์ webhook ที่ถูกส่งมาจากแพลตฟอร์ม LINE</dd>
        <dd>ตัวอย่าง Url "/TestWebhook"</dd>
        <dt>Channel Secret <span class="property-type">string</span></dt>
        <dd>รหัสลับที่สามารถใช้เพื่อให้สิทธิ์แอปเข้าถึงแชนเนล LINE Messaging API</dd>
    </dl>
    <h3>การตั้งค่า LINE Webhook</h3>
    <p>กำหนด webhook URL ที่ LINE Messaging API channel ใน <a target="_blank" href="https://developers.line.biz/console/">LINE Developers Console</a></p>
    <p>โดยไปที่ Messaging API channel ที่ต้องการ และไปที่ 'Messaging API' tab และไปที่หัวข้อ 'Webhook settings'</p>
    <p>Webhook URL ต้องเป็นโปรโตคอล https</p>
    <p>ตัวอย่าง webhook URL "https://Server/TestWebhook"</p>
    <h3>Output Section</h3>
    <p>ใช้งานผ่าน object <i>msg</i></p>
    <dl class="message-properties">
        <dt>msg.paylod <span class="property-type">JSON object</span></dt>
        <dd>Webhook events และ array ของ webhook event objects</dd>
    </dl>
    <h3>Examples Section</h3>
    <p>ดูตัวอย่างการใช้งานได้ที่เมนู Import ของ Node-RED ที่หัวข้อ 'node-red-contrib-node-line-api' และกลุ่มย่อย 'line-webhook-examples'</p>
    <h3>รายละเอียดเพิ่มเติม</h3>
    <p>LINE Webhook Node นี้ใช้ Channel Secret ในการเข้าถึงความปลอดภัย</p>
    <p>สร้าง LINE Messaging API Channel Secret ที่ LINE Messaging API Channel</p>
    <p>ดูรายละเอียดเพิ่มเติมได้ที่ <a target="_blank" href="https://developers.line.biz/en/reference/messaging-api/#webhooks">LINE Messaging API (Webhooks) Document</a></p>
    <p>ดูรายละเอียดเพิ่มเติมได้ที่ <a target="_blank" href="https://developers.line.biz/en/reference/messaging-api/#webhook-event-objects">Webhook Event Objects</a></p>
    <p>โหนดมีฟังก์ชั่นการทำงาน paste ข้อมูลจาก clipboard ดังนั้นจะต้อง allow paste permmision ใน browser เพื่อที่ให้สามารถใช้งาน paste ได้</p>
</script>
