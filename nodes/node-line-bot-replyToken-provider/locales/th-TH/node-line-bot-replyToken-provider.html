<script type="text/html" data-help-name="node-line-bot-replyToken-provider">
    <p>โหนด LINE replyToken Provider Node จัดเตรียม replyToken สำหรับการตอบกลับ</p>
    <p>โหนด LINE replyToken Provider Node เป็น function โหนดทางเลือกนึงให้ใช้งาน (ง่ายต่อการตอบกลับ) จะใช้โหนดนี้ในการเชื่อมต่อกับโหนด LINE Webhook เพื่อรับค่า Message Events object และทำการสกัดเอาค่า replyToken ออกมาและส่งต่อให้กับโหนด LINE Reply Message ในการทำงานเป็นลำดับถัดไป</p>
    <p>** ถ้ามี Message Events object มากกว่า 1 อัน จะทำการวนลูป Message Events object แต่ละตัวเพือส่งค่าต่อไปทีละอัน</p>
    <h3>API Input</h3>
    <p>ใช้งานผ่าน object <i>msg</i></p>
    <dl class="message-properties">
        <dt>payload <span class="property-type">JSON</span></dt>
        <dd>ใช้ข้อมูล Message Events object ที่อยู่ใน payload ที่ได้มาจากโหนด LINE Webhook</dd>
    </dl>
    <h3>API Output</h3>
    <p>ใช้งานผ่าน object <i>msg</i></p>
    <dl class="message-properties">
        <dt>payload <span class="property-type">JSON</span></dt>
        <dd>ค่า Message Event object (1 ชุด)</dd>
        <dt>replyToken <span class="property-type">string</span></dt>
        <dd>ค่า replyToken สำหรับการงานตอบกลับข้อความ</dd>
    </dl>
    <h3>ตัวอย่าง</h3>
    <p>ดูตัวอย่างการใช้งานได้ที่เมนู Import ของ Node-RED ที่หัวข้อ 'node-red-contrib-node-line-api' และกลุ่มย่อย 'line-bot-replyToken-provider-examples' มีตัวอย่างการใช้งานร่วมกันกับ LINE Webhook Node และ LINE Reply Message</p>
    <h3>รายละเอียดเพิ่มเติม</h3>
    <p>ดูรายละเอียดเพิ่มเติมได้ที่ <a target="_blank" href="https://developers.line.biz/en/reference/messaging-api/#send-reply-message">LINE Messaging API (Send reply message) Document</a></p>
</script>
